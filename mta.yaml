ID: yatiny
_schema-version: '2.0'
version: 0.0.4
modules:
  - name: node
    type: nodejs
    path: node
    requires:
      - name: hdi-container
    provides:
      - name: node_api
        properties:
          url: '${default-url}'
  - name: ui
    type: html5
    path: ui
    requires:
      - name: node_api
        group: destinations
        properties:
          name: core-backend
          url: '~{url}'
          forwardAuthToken: true

  - name: Persistence
    type: hdb
    path: Persistence
    requires:
     - name: hdi_Persistence

resources:
  - name: hdi-container
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container

  - name: hdi_Persistence
    properties:
       hdi-container-name_2: ${service-name}
    type: com.sap.xs.hdi-container

